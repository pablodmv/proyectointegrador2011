#log4j.logger.com.chuidiang=ALL,CONSOLA
log4j.rootCategory=ALL,Default
log4j.appender.Default=org.apache.log4j.FileAppender
log4j.appender.Threshold=INFO
log4j.appender.Default.ImmediateFlush=true
log4j.appender.Default.file=rfidController.log
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-4r [%t] %-5p %c %x - %m%n
