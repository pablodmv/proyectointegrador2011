<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
        <h:form id="form-menu" prependId="false">
            <p:menu type="tiered" >
                <p:submenu label="Registros">
                    <p:menuitem >
                        <p:commandLink value="Ver Marcas" ajax="false" action="#{menuBean.goVerMarcas}" />
                    </p:menuitem>
                </p:submenu>
                
                <p:submenu label="Personas" >
                    <p:menuitem icon="ui-icon ui-icon-disk">
                        <p:commandLink value="Ingresar" ajax="false" action="altaPersona" />
                    </p:menuitem>
                    <p:menuitem  icon="ui-icon ui-icon-pencil">
                        <p:commandLink value="Modificar" ajax="false" action="#{menuBean.goEditPersona}" />
                    </p:menuitem>
                    <p:menuitem  icon="ui-icon ui-icon-pencil">
                        <p:commandLink value="Horarios" ajax="false" action="#{menuBean.goHorarios}" />
                    </p:menuitem>
                </p:submenu>
                <p:submenu label="Tarjetas" >
                    <p:menuitem icon="ui-icon ui-icon-disk">
                        <p:commandLink value="Ingresar" ajax="false" action="ingresoTarjeta" />
                    </p:menuitem>
                    <p:menuitem icon="ui-icon ui-icon-disk">
                        <p:commandLink value="Generador Tarjetas" ajax="false" action="generadorQR" />
                    </p:menuitem>
                </p:submenu>


            </p:menu>
        </h:form>
    </ui:composition>
