<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <fieldset>
            <legend>Ingreso Horario</legend>
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2">

                    <h:outputLabel value="*#{msg.documento_label}" for="documento" />
                    <p:inputText id="documento" value="#{horariosBean.documento}" required="true"
                                 requiredMessage="#{msg.doc_required}"/>

                    <h:outputLabel value="*#{msg.nombre_label}" for="NombreCompleto"/>
                    <h:outputLabel value="*#{horariosBean.persona.nombreCompleto}" id="NombreCompleto"/>


                    <h:outputLabel value="*#{msg.diaSemana_label}" for="diaSemana"/>
                    <h:selectOneMenu id="diaSemana" value="#{horariosBean.diaSemana}" required="true" requiredMessage="#{msg.diaSemana_required}">
                        <f:selectItems value="#{horariosBean.diaSemanaColection}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="*#{msg.inicio_Label}" for="horaInicio" />
                    <p:inputText id="horaInicio" value="#{horariosBean.inicio}" required="true"
                                 requiredMessage="#{msg.inicio_required}"/>

                    <h:outputLabel value="*#{msg.fin_label}" for="horaFin" />
                    <p:inputText id="horaFin" value="#{horariosBean.fin}" required="true"
                                 requiredMessage="#{msg.fin_required}"/>

                    <h:outputLabel value="*#{msg.salon_label}" for="salon" />
                    <p:inputText id="salon" value="#{horariosBean.salon}" required="false"/>
                                 

                    <h:outputLabel value="*#{msg.obs_label}" for="observaciones" />
                    <p:inputText id="observaciones" value="#{horariosBean.observaciones}" required="false" />
                </h:panelGrid>
                <h:panelGrid id="panelMessages">
                    <h:messages />
                </h:panelGrid>
                <h:panelGrid id="panelBtn">
                    <p:commandButton value="Aceptar"  actionListener="#{horariosBean.save}" update="infoPanel,panelMessages"/>
                </h:panelGrid>

                <h:panelGrid id="infoPanel">
                    <h:outputText value="#{horariosBean.msgSuccess}"/>
                </h:panelGrid>
            </h:form>
        </fieldset>
    </ui:define>
</ui:composition>
