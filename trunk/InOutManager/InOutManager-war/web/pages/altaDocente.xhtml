<ui:composition template="index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:panelGrid columns="2">

                <h:outputLabel value="#{msg.nombre_label}" for="nombre"/>
                <h:inputText id="nombre" value="#{docenteMB.nombre}"/>

                <h:outputLabel value="#{msg.apellido_label}" for="apellido"/>
                <h:inputText id="apellido" value="#{docenteMB.apellido}"/>

                <h:outputLabel value="#{msg.doc_label}" for="doc"/>
                <h:inputText id="doc" value="#{docenteMB.doc}"/>

                <h:outputLabel value="#{msg.fechaIngreso_label}" for="fechaIngreso"/>
                <rich:calendar id="fechaIngreso" datePattern="dd/MM/yyyy" style="width:200px"
                               value="#{docenteMB.fechaIngreso}"></rich:calendar>

                <h:outputLabel value="#{msg.numEmpleado_label}" for="numEmpleado"/>
                <h:inputText id="numEmpleado" value="#{docenteMB.numEmpleado}"/>

                <h:outputLabel value="#{msg.idTarjeta_label}" for="idTarjeta"/>
                <h:inputText id="idTarjeta" value="#{docenteMB.idTarjeta}"/>

                <h:outputLabel value="#{msg.direccion_label}" for="dir"/>
                <h:inputText id="dir" value="#{docenteMB.dir}"/>

                <h:outputLabel value="#{msg.tel1_label}" for="tel1"/>
                <h:inputText id="tel1" value="#{docenteMB.tel1}"/>

                <h:outputLabel value="#{msg.tel2_label}" for="tel2"/>
                <h:inputText id="tel2" value="#{docenteMB.tel2}"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Aceptar" />
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
