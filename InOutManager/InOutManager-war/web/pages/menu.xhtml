<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition>

    <h:form prependId="false">
        <rich:toolbar height="26px" id="toolbar" styleClass="centrado">
            <rich:menuItem label="Ver Marcas" action="#{menuMBean.goVerMarcas}"></rich:menuItem>
            <rich:dropDownMenu mode="ajax" id="dDownMenu1">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:outputText value="Usuarios" />
                    </h:panelGroup>
                </f:facet>
               
                <rich:menuItem  label="Ingreso" action="#{menuMBean.goAltaDocente}" />
            </rich:dropDownMenu>
        </rich:toolbar>
    </h:form>

    <br />
    <a4j:outputPanel ajaxRendered="true">
        
    </a4j:outputPanel>
    <br />

</ui:composition>

</html>
